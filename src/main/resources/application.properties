server.port = 8086
#server.servlet-path=/practice
server.contextPath=/practice

#-------->DATA SOURCE CONFIGURATION<------------------------------------
spring.datasource.url = jdbc:mysql://localhost:3306/practice
spring.datasource.username = root
spring.datasource.password = 
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.jpa.database = MYSQL

#-------->HIBERNATE JPA CONFIGURATION<-----------------------------------
spring.jpa.show-sql =  true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl = true

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.dialect = org.hibernate.dialect.MarailDB53Dialect

#-------->ERROR HANDLING<------------------------------------------------
spring.mvc.throw-exception-if-no-handler-found = true
spring.resources.add-mappings = false

#-------->SPRING DEVTOOL CONFIGURATION<----------------------------------
spring.devtools.restart.enable = true
